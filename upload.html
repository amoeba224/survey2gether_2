<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <a class="back" href="initial.html"></a>
    <div class="title">설문 업로드</div>
    <div class="urlform">
        <form>
            <input type="url" name="id" placeholder="설문 URL을 입력하세요" style="width:240px;height:130px;font-size: 15px;">
        </form>
    </div>
    <div class="survey">설문</div>
    <div class="keywordform">
        <form>
            <input type="text" name="keywords" placeholder="키워드를 입력하세요" style="width:240px;height:130px;font-size: 15px;">
        </form>
    </div>
    <div class="keyword">키워드</div>
    <div class="infoform">
        <form>
            <blockquote>
            연령: <input type="text" name="minage" size="1">세 ~ <input type="text" name="minage" size="1">세<br>
            <br>성별: <input type="radio" name="gender" value="man">남 <input type="radio" name="gender" value="woman">여<br>
            <br>인원: <input type="text" name="people" size="2"> 명<br>
            <br>사례금: <input type="text" name="point" size="5"> 포인트
            </blockquote>
        </form>
    </div>
    <div class="info">대상</div>
    <div class="savebutton"></div>
    <a class="save" href="uploadedsurvey.html">업로드</a>
</body>
